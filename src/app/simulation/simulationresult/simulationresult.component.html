<div class="demo">
  <div class="container" style="margin-left: 290px; margin-top:50px;">
      <div class="row">
          <div class="col-md-4 col-sm-6">
              <div class="pricingTable">
                  <div class="pricingTable-header">
                      <h3 class="title">Standard Package</h3>
                  </div>
                  <div class="price-value">
                      <span class="amount">{{r}} US</span>
                      <span class="duration">/ Month</span>
                  </div>
                  <div class="pricing-content">
                      <ul>
                        <li>Includes Complete documentation</li>
                        <li class="disable">Holiday Benefits</li>
                        <li class="disable">Includes an advisor</li>
                        <li>Includes Id Cart</li>
                
                      </ul>
                      <div class="pricingTable-purchase">
                            <button (click)="check()">Purchase</button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-4 col-sm-6">
              <div class="pricingTable purple">
                  <div class="pricingTable-header">
                      <h3 class="title">Premium Package</h3>
                  </div>
                  <div class="price-value">
                      <span class="amount">{{r+110}} US</span>
                      <span class="duration">/ Month</span>
                  </div>
                  <div class="pricing-content">
                      <ul>
                          <li>Includes Complete documentation</li>
                          <li>Holiday Benefits</li>
                          <li>Includes an advisor</li>
                          <li>Includes Id Cart</li>
                          
                      </ul>
                      <div class="pricingTable-purchase">
                        <button (click)="check()">Purchase</button>
                  </div>
                
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
