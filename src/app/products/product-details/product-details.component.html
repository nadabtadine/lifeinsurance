<br><br>

<div class="container" 
     style="border: groove;">
<ng-container *ngIf="(product | async) as product">

    <div class="row" style="justify-content: center;">
        <span>
      
            <img img [src]="product.image" alt="">
          
        </span>
    </div>
 
  
    <div class="row" style="justify-content: center;">
        <div style="color:black;margin-top: 10px;" class="col-xs-12">
            <h2>
                {{product.name}}
            </h2>
        </div> 
    </div>
    <br>
    <br>

    <div class="row" style="display: contents;">
        <div class="col-xs-12">
          
            <h4>Description</h4>
            <h6>
                {{product.description}}
            </h6>
        </div>
        </div> 


    <div class="row" style="display: contents;">
        <div class="col-xs-12">
            <h5>
            Starting price: {{product.price}} $
            </h5>
        </div> 
  


    <ng-container *ngIf="customer$ | async">
        <div class="col-xs-12">
            <button class="add"(click)="add()"
            style="border-radius: 8px;
            font-size: 16px;
            background-color:lightgreen;"> Add to Cart</button>
        </div> 
    </ng-container>
</div>

    <br>

    <div class="row" style="justify-content: center;margin-bottom: 10px;">
    <a href [routerLink]="'/simulation/'+ product.category"> 
        <button mat-raised-button color="warn">
             Make a free simulation
        </button>
    </a>
    </div>

</ng-container>
</div>
