<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">My Shopping Cart</h1>
     </div>
</section>

<ng-container *ngFor= "let cp of (cartProducts | async)">
<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Product</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="width: 450px;"><img 
                                style="width: 100px;
                                height: 70px;"
                                [src]="cp.image" /> </td>
                            <td style="font-family: cursive;
                            font-size: x-large;
                            padding-top: 20px;"> {{cp.name}}</td>
                            <td class="text-right" style="    padding: 25px 50px 20px;">
                                <button 
                                class="btn btn-sm btn-danger"
                                (click)="delete(cid,cp.id)">
                                <i class="fa fa-trash"></i> 
                                </button> 
                            </td>
                        </tr>
                        <!-- <tr>
                            <td></td>

                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong> â‚¬</strong></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</ng-container>

        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                    <a href [routerLink]="'/products'">
                    <button class="btn btn-block btn-light">Continue Shopping</button></a>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <a  href routerLink='/checkout'>
                    <button class="btn btn-lg btn-block btn-success text-uppercase">
                        Checkout
                    </button>
                     </a>
                </div>
            </div>
        </div>
