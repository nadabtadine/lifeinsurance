  <div class="center img">

  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">

      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form
      ngNativeValidate 
      class="example-form">
  
        <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput 
        required  
        ngModel 
        #name="ngModel" 
        name="name"
        placeholder="Name"/>
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field>
        <input matInput 
        ngModel 
        #age="ngModel" 
        name="age"
        placeholder="Age"/>
      </mat-form-field>
    </div>
  
     <div>
      <mat-radio-group ngModel #gender="ngModel" name="gender" placeholder="Gender">
        <mat-radio-button value="1">Male</mat-radio-button>
        <mat-radio-button value="2">Female</mat-radio-button>
      </mat-radio-group>
      </div>
  
    <div>
      <mat-form-field>
        <input matInput ngModel #address="ngModel" name="address" placeholder="Address"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput ngModel #phone_number="ngModel" name="phone_number" placeholder="Phone Number"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput 
        ngModel 
        required 
        #email="ngModel" 
        name="email" 
        placeholder="Email"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput  
        ngModel
        required 
        #username="ngModel" 
        name="username"
        placeholder="Username"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput 
        ngModel
        required 
        #password="ngModel" 
        name="password"
        placeholder="Password"/>
      </mat-form-field>
    </div>

      </mat-card-content>
<div style="display: flex; margin-left: 1rem;">
      <button mat-stroked-button color="accent" class="btn-block"
        (click)="add(name.value, age.value,gender.value, address.value, phone_number.value,
        email.value, username.value, password.value);">Register
      </button>
      <br>

</div>
      </form>
    </mat-card>
  </div>
  </div>
